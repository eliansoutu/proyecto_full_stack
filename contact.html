    <form>
            <div class="container-nav">
                <h2>Formulario de registro</h2>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="firstname">Nombre: </label>
            <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui...">
            <label for="lastname">Apellido:</label>
            <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui...">
            <br><br>
            <label for="mail">Email:</label>
            <input type="text" name="mail" placeholder="Ingrese su Email aqui...">
            <br><br>
            <label for="guest">Cantidad de personas: </label>
            <input type="text" name="guest" value="1">
            <br><br>
            <label for="arrivalDate">Fecha de Llegada (mm/dd/yyyy): </label>
            <input type="date" name="arrivalDate">
            <br><br>
            <label for="departureDate">Fecha de Partida (mm/dd/yyyy): </label>
            <input type="date" name="departureDate">
            <br><br>
            
            <p>Tipo de Habitacion 
                <input type="radio" name="habitacion" value="Standard" checked>Standard
                <input type="radio" name="habitacion" value="Deluxe">Deluxe
                <input type="radio" name="habitacion" value="Suite"> Suite
            </p>
        </fieldset>
        
        <p> ¿Quiere recibir informacion sobre nuestras promociones y descuentos? <br>
            <br>
            <input type="radio" name="eleccion" value="Si"> Si <br>
            <input type="radio" name="eleccion" value="No"> No
            
        </p>
        
        <br>
        <label for="comentarios">Comentarios:</label> <br>
        <textarea name="comentarios" rows="5" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <button type="reset">Reset</button>
            </div>
    </form>
